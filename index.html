<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h2>Addition</h2>
        <input type="number" class="inputs" id="add-num-1">
        +
        <input type="number" class="inputs" id="add-num-2">
        <button class="buttons" id="add-button">=</button>
        <div class="displays" id="add-display"></div>
        <br><hr>
        <h2>Subtraction</h2>
        <input type="number" class="inputs" id="sub-num-1">
        -
        <input type="number" class="inputs" id="sub-num-2">
        <button class="buttons" id="sub-button">=</button>
        <div class="displays" id="sub-display"></div>
        <br><hr>
        <h2>Multiplication</h2>
        <input type="number" class="inputs" id="multiply-num-1">
        *
        <input type="number" class="inputs" id="multiply-num-2">
        <button class="buttons" id="multiply-button">=</button>
        <div class="displays" id="multiply-display"></div>
        <br><hr>
        <h2>Division</h2>
        <input type="number" class="inputs" id="divide-num-1">
        /
        <input type="number" class="inputs" id="divide-num-2">
        <button class="buttons" id="divide-button">=</button>
        <div class="displays" id="divide-display"></div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
