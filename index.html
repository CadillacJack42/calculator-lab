<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main >
        <div class="grid">
            <div id="display"></div>
            <button class="btn" id="btn-1">1</button>
            <button class="btn" id="btn-2">2</button>
            <button class="btn" id="btn-3">3</button>
            <button class="btn" id="btn-4">4</button>
            <button class="btn" id="btn-5">5</button>
            <button class="btn" id="btn-6">6</button>
            <button class="btn" id="btn-7">7</button>
            <button class="btn" id="btn-8">8</button>
            <button class="btn" id="btn-9">9</button>
            <button class="btn" id="btn-0">0</button>
            <button class="btn" id="btn-add">+</button>
            <button class="btn" id="btn-sub">-</button>
            <button class="btn" id="btn-mul">*</button>
            <button class="btn" id="btn-div">/</button>
            <button class="btn" id="btn-equal">=</button>
            <button class="btn" id="btn-mod">%</button>
            <button class="btn" id="btn-para">()</button>
            <button class="btn" id="btn-decimal">.</button>
            <button class="btn" id="btn-del">C</button>
        </div>
        
    </main>
    

    <script type="module" src="./app.js"></script>
</body>

</html>
